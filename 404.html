<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function getQV()
{
       query = []
       query[0] = window.location.href.split('/')[4]
       query[1] = window.location.href.split('/')[5]
       return query[0]
}
function getSrc() {
       return 'https://stivengiv.github.io/mp3/' + getQV() + '.mp3'
}
a = document.createElement('audio');
a.setAttribute('autoplay','autoplay');
a.setAttribute('id','playAudio');

b = document.createElement('source');
b.setAttribute('src',getSrc());

       
if (query[1]==='controls' || query[1]==='c') {
       a.setAttribute("controls","controls");
}
       
window.onload = function() {
       document.body.appendChild(a);
       document.body.appendChild(b);
       document.getElementById('playAudio').appendChild(b);
}
</script>
<style>
       .body {
              background-color: black
       }
