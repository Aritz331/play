<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function getQV()
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               pair = vars[i];
               pair = vars[i].split("=");
               return pair[0];
       }
       return(false);
}
function getSrc() {
       return 'https://stivengiv.github.io/mp3/' + getQV() + '.mp3'
}
a = document.createElement('audio');
a.setAttribute('autoplay','autoplay');
a.setAttribute('id','playAudio');

b = document.createElement('source');
b.setAttribute('src',getSrc());

       
if (pair[1]==='controls' || pair[1]==='c') {
       a.setAttribute("controls","controls");
}

c = document.createElement('iframe');
c.setAttribute('src','https://github.com/anars/blank-audio/blob/master/250-milliseconds-of-silence.mp3?raw=true');
c.setAttribute('allow','autoplay');
//c.setAttribute('style','display: none');
c.setAttribute('id','iframeAudio');
       
window.onload = function() {
       document.body.appendChild(c);
       document.body.appendChild(a);
       document.body.appendChild(b);
       document.getElementById('playAudio').appendChild(b);
}
</script>
