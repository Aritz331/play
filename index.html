<!DOCTYPE html>
<script>
function getQV()
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i];
               var pair = vars[i].split("=");
               return pair[0];
       }
       return(false);
}
function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
